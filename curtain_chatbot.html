<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïª§Ìäº ÏÉÅÎã¥ Ï±óÎ¥á</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
        }
        .chat-header {
            background: #ffcc00;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }
        .chat-input-container {
            display: flex;
            padding: 10px;
            background: #fff;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .chat-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .send-btn {
            margin-left: 5px;
            padding: 8px 12px;
            background: #ffcc00;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffcc00;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="chat-toggle">üí¨</div>
    <div class="chat-container">
        <div class="chat-header">Ïª§Ìäº ÏÉÅÎã¥ Ï±óÎ¥á</div>
        <div class="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî...">
            <button class="send-btn">Ï†ÑÏÜ°</button>
        </div>
    </div>
    
    <script>
        console.log("‚úÖ Ï±óÎ¥á Ïä§ÌÅ¨Î¶ΩÌä∏ Ïã§ÌñâÎê®");
        
        const chatToggle = document.querySelector(".chat-toggle");
        const chatContainer = document.querySelector(".chat-container");
        const chatHeader = document.querySelector(".chat-header");
        const chatMessages = document.querySelector(".chat-messages");
        const chatInput = document.querySelector(".chat-input");
        const sendBtn = document.querySelector(".send-btn");
        
        if (!chatToggle || !chatContainer) {
            console.error("‚ùå Ï±óÎ¥á UI ÏöîÏÜåÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏùå.");
        }
        
        chatToggle.addEventListener("click", () => {
            console.log("üìå Ï±óÎ¥á ÌÜ†Í∏Ä Î≤ÑÌäº ÌÅ¥Î¶≠Îê®");
            chatContainer.style.display = chatContainer.style.display === "none" || chatContainer.style.display === "" ? "flex" : "none";
        });
        
        chatHeader.addEventListener("click", () => {
            console.log("üìå Ï±óÎ¥á Ï∞Ω Îã´Í∏∞");
            chatContainer.style.display = "none";
        });
        
        function appendMessage(sender, text) {
            console.log(`üí¨ ${sender}: ${text}`);
            const msgDiv = document.createElement("div");
            msgDiv.style.margin = "5px 0";
            msgDiv.style.textAlign = sender === "user" ? "right" : "left";
            msgDiv.innerHTML = `<span style="display: inline-block; padding: 8px 12px; border-radius: 10px; background: ${sender === "user" ? "#ffcc00" : "#ddd"}; color: black;">${text}</span>`;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        sendBtn.addEventListener("click", () => {
            console.log("üìå Ï†ÑÏÜ° Î≤ÑÌäº ÌÅ¥Î¶≠Îê®");
            const userInput = chatInput.value.trim();
            if (userInput) appendMessage("user", userInput);
        });
        chatInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendBtn.click();
        });
    </script>
</body>
</html>
